{% extends "base.html" %}

{% block body %}
<h2> What activity would you like to prepare? </h2>
<br>
  {% for key, value in activities.iteritems() %}
  <div class="large primary btn">
    <a href="url_for(render_activity_settings({{ value[0] }}))">{{ key }} </a>
  </div>
    <p> {{ value[1] }} </p>
  {% endfor %}
{% endblock %}
